<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Personalized Lyrics</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #111;
      color: #fff;
    }

    #spinner {
      font-size: 18px;
      margin-top: 20px;
    }

    #lyrics {
      white-space: pre-wrap;
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <h1>Your Personalized Lyrics</h1>

  <div id="spinner">ðŸŽµ Generating your songâ€¦ please wait</div>

  <pre id="lyrics"></pre>

  <script>
    async function loadLyrics() {
      try {
        const response = await fetch(
          "https://patient-hat-3eee.mattfurman-2022.workers.dev",
          { method: "POST" }
        );

        if (!response.ok) {
          throw new Error("Network response was not OK");
        }

        const lyrics = await response.text();

        document.getElementById("spinner").style.display = "none";
        document.getElementById("lyrics").innerText = lyrics;

      } catch (error) {
        document.getElementById("spinner").innerText = "Lyrics failed to load";
        console.error(error);
      }
    }

    loadLyrics();
  </script>

</body>
</html>
