<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Personalized Lyrics</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #spinner {
      font-size: 18px;
      opacity: 0.9;
    }

    #lyrics {
      white-space: pre-wrap;
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <h1>Your Personalized Lyrics</h1>

  <div id="spinner">ðŸŽµ Generating your songâ€¦ please wait</div>

  <pre id="lyrics"></pre>

  <script>
    async function loadLyrics() {
      const spinner = document.getElementById("spinner");
      const lyricsBox = document.getElementById("lyrics");

      try {
        const response = await fetch(
          "https://hook.us2.make.com/821ugxbrq673u48q5gftd8axct3p7bu8",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              source: "results-page"
            })
          }
        );

        if (!response.ok) {
          throw new Error("Request failed");
        }

        const data = await response.json();

        spinner.style.display = "none";
        lyricsBox.textContent = data.lyrics;

      } catch (err) {
        spinner.textContent = "Lyrics failed to load.";
        console.error(err);
      }
    }

    loadLyrics();
  </script>

</body>
</html>
