<!DOCTYPE html>
force refresh results.html
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Personalized Lyrics</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #111;
      color: #fff;
    }

    #spinner {
      font-size: 18px;
      margin-top: 20px;
    }

    #lyrics {
      white-space: pre-wrap;
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <h1>Your Personalized Lyrics</h1>

  <!-- THESE MUST EXIST -->
  <div id="spinner">⏳ Loading lyrics…</div>
  <pre id="lyrics"></pre>

  <script>
    alert("JS IS RUNNING");

    async function loadLyrics() {
      try {
        console.log("Fetching lyrics...");

        const response = await fetch(
          "https://patient-hat-3eee.mattfurman-2022.workers.dev",
          { method: "POST" }
        );

        const text = await response.text();
        console.log("Worker response:", text);

        document.getElementById("spinner").style.display = "none";
        document.getElementById("lyrics").innerText = text;

      } catch (err) {
        console.error(err);
        document.getElementById("spinner").innerText =
          "Lyrics failed to load.";
      }
    }

    loadLyrics();
  </script>

</body>
</html>
