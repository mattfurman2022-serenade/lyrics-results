<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personalized Song Generator</title>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 25px;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5a4cd6;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Personalized Song Generator</h1>

  <form action="results.html" method="GET">

    <label for="songType">Song Type</label>
    <select id="songType" name="songType" required>
      <option value="love">Love Song</option>
      <option value="tribute">Tribute Song</option>
    </select>

    <label for="name">Who is the song for?</label>
    <input type="text" name="name" required />

    <!-- LOVE SONG FIELDS -->
    <div id="loveFields">
      <label for="memory">Special memory you share</label>
      <textarea name="memory"></textarea>
    </div>

    <!-- TRIBUTE SONG FIELDS -->
    <div id="tributeFields" class="hidden">
      <label for="relationship">Your relationship to them</label>
      <input type="text" name="relationship" />

      <label for="legacy">What they meant to you</label>
      <textarea name="legacy"></textarea>
    </div>

    <button type="submit">Generate Lyrics</button>
  </form>

  <script>
    const songTypeSelect = document.getElementById("songType");
    const loveFields = document.getElementById("loveFields");
    const tributeFields = document.getElementById("tributeFields");

    function updateFields() {
      if (songTypeSelect.value === "tribute") {
        loveFields.classList.add("hidden");
        tributeFields.classList.remove("hidden");
      } else {
        loveFields.classList.remove("hidden");
        tributeFields.classList.add("hidden");
      }
    }

    // Run once on page load
    updateFields();

    // Run every time selection changes
    songTypeSelect.addEventListener("change", updateFields);
  </script>

</body>
</html>
