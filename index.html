<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personalized Song Generator</title>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 25px;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5a4cd6;
    }
  </style>
</head>
<body>

<h1>ðŸŽµ Personalized Song Generator</h1>

<form action="results.html" method="GET">

  <label>Song Type</label>
  <select id="songType" name="songType">
    <option value="love" selected>Love Song</option>
    <option value="tribute">Tribute Song</option>
  </select>

  <label>Who is the song for?</label>
  <input type="text" name="name" required />

  <!-- LOVE SONG -->
  <div id="loveFields" style="display:block;">
    <label>Special memory you share</label>
    <textarea name="memory"></textarea>
  </div>

  <!-- TRIBUTE SONG -->
  <div id="tributeFields" style="display:none;">
    <label>Your relationship to them</label>
    <input type="text" name="relationship" />

    <label>What they meant to you</label>
    <textarea name="legacy"></textarea>
  </div>

  <button type="submit">Generate Lyrics</button>
</form>

<script>
  const songType = document.getElementById("songType");
  const love = document.getElementById("loveFields");
  const tribute = document.getElementById("tributeFields");

  function updateFields() {
    if (songType.value === "tribute") {
      love.style.display = "none";
      tribute.style.display = "block";
    } else {
      tribute.style.display = "none";
      love.style.display = "block";
    }
  }

  songType.addEventListener("change", updateFields);
</script>

</body>
</html>
